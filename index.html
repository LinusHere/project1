<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* 导航栏基本样式 */
        nav {
            display: flex;
            background-color: #444;
            padding: 10px;
            margin: 0;
        }

        .nav-item {
            position: relative; /* 为子菜单定位提供参考 */
            margin-right: 20px;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        /* 二级菜单样式 */
        .submenu {
            display: none; /* 默认隐藏二级菜单 */
            position: absolute;
            top: 100%; /* 在主菜单下方显示 */
            left: 0;
            background-color: #444;
            padding: 0;
            list-style: none;
            margin: 0;
            min-width: 150px; /* 设置二级菜单的最小宽度 */
        }

        .submenu li {
            padding: 0;
        }

        .submenu li a {
            color: white;
            padding: 10px;
            display: block;
        }

        .submenu li a:hover {
            background-color: #555; /* 鼠标悬停效果 */
        }

        /* 鼠标悬停时显示二级菜单 */
        .nav-item:hover .submenu {
            display: block;
        }

        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的网页</h1>
    </header>

    <nav>
        <div class="nav-item">
            <a href="#home">首页</a>
            <ul class="submenu">
                <li><a href="#home-sub1">子菜单1</a></li>
                <li><a href="#home-sub2">子菜单2</a></li>
            </ul>
        </div>
    
        <div class="nav-item">
            <a href="#about">关于我们</a>
            <ul class="submenu">
                <li><a href="#about-sub1">子菜单1</a></li>
                <li><a href="#about-sub2">子菜单2</a></li>
            </ul>
        </div>
    
        <div class="nav-item">
            <a href="#services">服务</a>
            <ul class="submenu">
                <li><a href="#services-sub1">子菜单1</a></li>
                <li><a href="#services-sub2">子菜单2</a></li>
            </ul>
        </div>
    
        <div class="nav-item">
            <a href="#contact">联系我们</a>
            <ul class="submenu">
                <li><a href="#contact-sub1">子菜单1</a></li>
                <li><a href="#contact-sub2">子菜单2</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是一个简单的HTML网页示例。你可以在这里添加更多内容。</p>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一家致力于提供优质服务的公司。</p>
        </section>

        <section id="services">
            <h2>服务</h2>
            <ul>
                <li>网页设计</li>
                <li>网站开发</li>
                <li>SEO优化</li>
            </ul>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如果你有任何问题，请通过以下方式联系我们：</p>
            <p>Email: info@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的公司. 保留所有权利。</p>
    </footer>

</body>
</html>
